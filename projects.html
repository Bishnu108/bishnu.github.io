<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithMe | Projects</title>
<link rel="stylesheet" href="style.css">
<style>
body.light { background:#0a0a0a; color:white; }
body.dark { background:#000000; color:white; }
html { scroll-behavior: smooth; }

/* Navbar */
nav { display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background: rgba(0,0,0,0.7); position:sticky; top:0; z-index:100; }
nav .logo { font-weight:700; font-size:1.5rem; color:#FF6B00; cursor:pointer; }
nav .menu a { margin-left:20px; text-decoration:none; font-weight:500; color:inherit; }
nav .menu button { margin-left:20px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:600; background:#FF6B00; color:white; }

/* Projects Section */
#projects-section { padding:100px 20px; max-width:1200px; margin:auto; text-align:center; }

/* Section Titles */
h1 { font-size:3rem; color:#FF6B00; margin-bottom:10px; text-shadow:2px 2px 10px rgba(0,0,0,0.7); }
h2 { font-size:2rem; color:#FF6B00; margin-bottom:30px; }

/* Game Cards */
.card-container { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; margin-top:50px; }
.card { background: rgba(255,107,0,0.1); border-radius:15px; width:250px; height:200px; perspective:1000px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; display:flex; justify-content:center; align-items:center; text-align:center; padding:20px; color:white; }
.card:hover { transform: rotateY(10deg) rotateX(5deg); box-shadow:0 10px 25px rgba(255,107,0,0.5); }
body.light .card { background:#1a1a1a; }
body.dark .card { background:#1e1e1e; }

/* Button inside card */
.card a { color:white; font-weight:600; text-decoration:none; transition: color 0.3s; }
.card a:hover { color:#FF8A33; }

/* Footer */
footer { text-align:center; padding:20px; font-size:0.9rem; opacity:0.8; }
a { color:#FF6B00; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body class="light">

<nav>
  <div class="logo" onclick="location.href='index.html'">PlayWithMe</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
</nav>

<section id="projects-section">
  <h1>My Games</h1>
  <p>Click a game to play!</p>

  <div class="card-container">
    <div class="card"><a href="snake.html" target="_blank">Snake Game</a></div>
    <div class="card"><a href="flappy.html" target="_blank">Flappy Jump</a></div>
    <div class="card"><a href="chess.html" target="_blank">2-Player Chess</a></div>
  </div>
</section>

<footer>
  © 2025 bishnu — Built with ❤️ | <a href="#projects-section">Back to Top</a>
</footer>

<script>
function toggleTheme(){
    const body = document.body;
    body.classList.toggle('light');
    body.classList.toggle('dark');
}
</script>

</body>
</html>
