<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithMe | Projects</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000000;
  color: #ff6b00;
  overflow-x: hidden;
}

/* Navbar */
nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background: rgba(0,0,0,0.9);
  position: sticky;
  top:0;
  z-index:100;
}
nav .logo { font-weight:700; font-size:1.5rem; color:#ff6b00; cursor:pointer; }
nav .menu a { margin-left:20px; text-decoration:none; font-weight:500; color:#ff6b00; }
nav .menu button {
  margin-left:20px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
  background:#ff6b00;
  color:#000000;
}

/* Page Title */
h1 {
  text-align:center;
  margin-top:50px;
  font-size:3rem;
  color:#ff6b00;
  text-shadow: 0 0 10px #ff6b00, 0 0 20px #ff6b00, 0 0 30px #ff6b00;
}

/* Grid Layout for Games */
.game-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:40px;
  padding:50px;
  justify-items:center;
  align-items:center;
}

/* Game Cards */
.game-card {
  background: rgba(0,255,255,0.05);
  border: 2px solid #ff6b00;
  border-radius:15px;
  padding:40px 20px;
  text-align:center;
  width:250px;
  box-shadow: 0 0 20px #ff6b00, 0 0 40px #ff6b00;
  transition: transform 0.3s, box-shadow 0.3s;
}
.game-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 0 30px #ff6b00, 0 0 60px #ff6b00, 0 0 90px #ff6b00;
}

/* Game Buttons inside Cards */
.game-card a {
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  font-weight:600;
  text-decoration:none;
  border-radius:8px;
  background:#ff6b00;
  color:#000000;
  transition: transform 0.3s, box-shadow 0.3s;
}
.game-card a:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff6b00, 0 0 40px #ff6b00;
}

/* Animated background grid */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(0,255,255,0.05) 21px),
              repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(0,255,255,0.05) 21px);
  pointer-events:none;
  z-index:0;
  animation: moveGrid 20s linear infinite;
}
@keyframes moveGrid {
  0% {background-position:0 0,0 0;}
  100% {background-position:1000px 1000px,1000px 1000px;}
}

/* Footer */
footer {
  background:#000000;
  color:#ff6b00;
  text-align:center;
  padding:20px;
  font-size:0.9rem;
  margin-top:50px;
}
a { color:#ff6b00; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo" onclick="location.href='index.html'">Bishnu's Page</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
   
  </div>
</nav>

<!-- Page Title -->
<h1>My Games</h1>

<!-- Game Cards Grid -->
<div class="game-grid">
  <div class="game-card">
    <h2>Snake</h2>
    <p>Classic snake game to test your reflexes.</p>
    <a href="snake-game.html">Play Now</a>
  </div>
  <div class="game-card">
    <h2>Flappy Jump</h2>
    <p>Guide the bird through obstacles and survive.</p>
    <a href="flappy-jump.html">Play Now</a>
  </div>
  <div class="game-card">
    <h2>Chess</h2>
    <p>2-player chess to challenge your strategy skills.</p>
    <a href="chess.html">Play Now</a>
  </div>
</div>

<!-- Footer -->
<footer>
  © 2025 John Doe — Built with ❤️ | <a href="#top">Back to Top</a>
</footer>

<script>
// Optional Dark/Light toggle
function toggleTheme(){
    const body = document.body;
    if(body.style.backgroundColor === 'black' || body.style.backgroundColor === ''){
        body.style.backgroundColor = '#0a0a0a';
    } else {
        body.style.backgroundColor = '#000000';
    }
}
</script>

</body>
</html>
